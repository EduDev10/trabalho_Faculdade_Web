<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--Link do CSS do Site-->
    <title>PORTFÓLIO</title>
</head>
<body>
    <header>
        <div class="limite"> <!--Início da Div limite-->
            <div class="logo"> <!--Inicil da Div logo-->
                <a href="index.html"> <!--Link da página index.html-->
                    <img src="imagens/html2.jpg" alt="Logo do Site"> <!--Imagen da parte Suberior do site-->
                </a> <!--Fim do link e da imagen do topo do site-->
            </div> <!--Fechamento da Div Logo-->

            <nav class="menu"> <!--Início da nav e da class menu-->
                <ul> <!-- início da ul-->
                    <li><a href="index.html">Quem sou ?</a></li> <!-- Link da página Quem sou eu?-->
                    <li><a href="formacao.html">Formação Acadêmica</a></li> <!-- Link da página Formação Acadêmica-->
                    <li><a href="portfolio.html">PortFólio</a></li> <!-- Link da página Portfólio-->
                    <li><a href="contato.html">Contato</a></li> <!-- Link da página contato-->
                </ul> <!--Fim da ul-->
            </nav> <!--Fim da nav e da class menu-->
            <div class="contato"> <!--Início da div contato-->
                <a href="contato.html"> <!--Link para página contato-->
                    <button>Contato</button> <!--Botão de contato parte superior-->
                </a> <!--Fim do link contato-->
            </div> <!--Fechamento da Div Contato-->
        </div> <!--Fechamento da Div limite-->
    </header>
    <main>
        <section class="corpo_do_site"> <!--Início da class corpo_do_site-->
            <div class="limite"> <!--Início da Div limite-->
                <div class="flexivel"> <!--Início da Div flexivel-->
                    <div class="texto_site"> <!--Início da Div texto_site-->

                        <h1>MEU PORTFÓLIO</h1> <!--Título do meu portfólio-->
                        <p>Conheça Meu Trabalho</p> <!--Texto conheça o meu trabalho-->

                        <div class="git"> <!-- Inicio da div git -->
                            <a href="https://github.com/EduDev10"> <!--Link para o meu github, para apresentação do meu portfólio profissional -->
                                <button><img src="imagens/github.jpg" alt=""></button></a> <!--Imagen do github, transormada em botão com um link para o meu github-->
                        </div> <!--Fim da div git-->
                
                        <div class="contato"> <!--Início da Div Contato-->  
                            <a href="contato.html"> <!--Link para página contato-->
                                <button>Entre em contato</button> <!--Botão de contato parte inferior-->
                            </a> <!--Fim do link de contato-->
                        </div> <!--Fim da Div contato-->
                    </div> <!--Fim da Div Txt-Topo-Site-->

                    <div class="imagen_futuante"> <!--Início da Div imagen_flutuante-->
                        <img src="imagens/desenvolvedor.jpg" alt="imagen flutuante de desenvolvedor"> <!--Imagen flutuante de desenvolvedor-->
                    </div> <!--Fim da Div imagen_flutuante-->
                </div> <!--Fim da Div flexivel-->
            </div> <!--Fim da Div limite-->
        </section> <!--Fim da class corpo_do_site-->
</body>
</html>
